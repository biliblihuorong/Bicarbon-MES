name: Build and Deploy

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: 8
          distribution: "adopt"

      - name: Build with Maven
        run: mvn package --batch-mode

      - name: Deploy
        uses: actions/create-release@v1
        with:
          branch: master
          folder: target

